<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>tic-tac-toe</h1>
            </div>
            <div id="message">
                Player X's turn
            </div>
            <div id="gameboard">
                <div class="nodes" data-i="0"></div>
                <div class="nodes" data-i="1"></div>
                <div class="nodes" data-i="2"></div>
                <div class="nodes" data-i="3"></div>
                <div class="nodes" data-i="4"></div>
                <div class="nodes" data-i="5"></div>
                <div class="nodes" data-i="6"></div>
                <div class="nodes" data-i="7"></div>
                <div class="nodes" data-i="8"></div>
            </div>
        </div>
    </body>
</html>
